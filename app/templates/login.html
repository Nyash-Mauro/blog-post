{% extends 'base.html' %}


{% block styles %}
{{super ()}}
<link rel="stylesheet" href="../static/css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


{% endblock %}

{% block content %}

<div class="container ">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <form class="border border-light p-5" action='/login' method='POST'>

                    <p class="h4 mb-4 text-center">Sign in</p>
                    {%if error%}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {%endif%}


                    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="UserName"
                        name='username'>
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                        placeholder="Password" name="password">

                    <div class="d-flex justify-content-between">
                        <div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                        </div>

                    </div>

                    <button class="btn btn-info btn-block my-4 pink darken-4" type="submit">Sign in</button>

                    <div class="text-center">
                        <p>Not a member?
                            <a href="">Register</a>
                        </p>


                    </div>
                </form>
            
            </div>

        </div>


        {% endblock %}
