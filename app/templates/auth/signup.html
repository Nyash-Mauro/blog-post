{% extends 'base.html'%}
{% import 'wtf.html' as wtf%}

{% block styles%}
{{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-7 signup-form">
          <h2>SIGN UP</h2>
        <!--Flash message -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
        </div>
        {% endfor %}
        <!-- Login form -->
        {{wtf.quick_form(registration_form)}}
        <p style="margin-left:18%; padding-top: 4%; font-family: Open Sans;" > Already have an account? <a href="{{url_for('auth.login')}}" style="color:#17e2af;">Login here</a></p>
      </div>
      <div clas="col-md-2"> </div>
    </div>
  </div>
</div>
{% endblock %}
